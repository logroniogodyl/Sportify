
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="/Sportify/css/styleSecret.css">  -->
    <title>Animated Ball</title>
  </head>
  <body>

<div id="balls-container"></div>

<style>
  body {
    margin: 0;
    background-image: url(/Sportify/img/BackgroundFinale.png);
    height: 100vh;
    position: relative;
  }
  .ball {
    background-image: url(/Sportify/img/palloneSecret.png);
    background-size: 80px 80px;
    width: 80px;
    height: 80px;
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px 10px #262D3D;
    margin: 5px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>

<script>
  var ballsContainer = document.querySelector('#balls-container');
  var ballCount = 10;
  var ballsY = new Array(ballCount).fill(1);
  var gravity = new Array(ballCount).fill(1);
  var speed = new Array(ballCount).fill(1);
  for (var i = 0; i < ballCount; i++) {
    var ball = document.createElement('div');
    ball.classList.add('ball');

    // genera posizione casuale per la larghezza e l'altezza
    var randomWidth = Math.random() * (window.innerWidth - 80);
    var randomHeight = Math.random() * (window.innerHeight - 80);
    // genera una velocitÃ  casuale
    speed[i] = Math.random() * (5) + 1;
    gravity[i] = Math.random() * (5) + 1;
    ball.style.left = randomWidth + "px";
    ball.style.top = randomHeight + "px";
    ballsContainer.appendChild(ball);
  }

  var balls = document.querySelectorAll('.ball');

  setInterval(function(){
	    for (var i = 0; i < balls.length; i++) {
	      if (ballsY[i] > 600) { 
	        gravity[i] = -gravity[i]; 
	        ballsY[i] = 600;
	        gravity[i] = 1;
	      }
	      gravity[i] += speed[i];
	      ballsY[i] += gravity[i];
	      balls[i].style.top = ballsY[i] + "px";
	    }
	  }, 50);
</script>
  

  <!-- <script src="/Sportify/js/scriptSecret.js"></script> -->
  </body>
</html>
