    function animateBalls() {
    for (var i = 0; i < balls.length; i++) {
    if (ballsY[i] >= 540) {
    gravity[i] = -gravity[i] * 0.99;
    ballsY[i] = 540;

    gravity[i] += speed[i] * 0.1;

    angle[i] += angleSpeed[i];
